<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Blurry Circles with Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Off-white background */
            overflow: hidden;
        }

        @keyframes fade-and-scale {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .circle {
            position: absolute;
            background-color: rgba(51, 51, 51, 0.6); /* Dark gray with transparency */
            border-radius: 50%;
            filter: blur(20px);
            animation: fade-and-scale 5s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="animation-container" class="relative w-full h-screen"></div>

    <!-- This container holds the text and has a higher z-index -->
    <div class="absolute inset-0 flex items-center justify-center z-20">
        <h1 class="text-4xl sm:text-6xl font-extrabold text-gray-900 drop-shadow-md text-center mx-4">
            Hello, welcome to my page!
        </h1>
    </div>

    <script>
        const container = document.getElementById('animation-container');

        function createRandomCircle() {
            const size = Math.random() * 100 + 50; // Random size between 50px and 150px
            const x = Math.random() * (window.innerWidth - size);
            const y = Math.random() * (window.innerHeight - size);

            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;

            container.appendChild(circle);

            // Remove the circle after its animation is complete to prevent clutter
            circle.addEventListener('animationend', () => {
                circle.remove();
            });
        }

        // Create a new circle every 500ms
        setInterval(createRandomCircle, 500);

        // Also add circles on window resize to fill the screen
        window.addEventListener('resize', () => {
             // Create a few new circles to fill the new space
             for (let i = 0; i < 5; i++) {
                createRandomCircle();
             }
        });
    </script>
</body>
</html>
